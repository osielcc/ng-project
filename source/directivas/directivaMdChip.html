<md-contact-chips
		ng-model="modelo"
		md-contacts="delayedQuerySearch($query)"
		md-contact-name="{{name}}"
		md-contact-image="{{imagen}}"
		md-require-match="true"
		md-highlight-flags="i"
		filter-selected="filterSelected"
		md-min-length="3"
		md-delay="700"
		placeholder="{{placeholder}}">
</md-contact-chips>
